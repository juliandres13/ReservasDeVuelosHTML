<body>
    <div class="my-10 media-640:grid media-640:justify-center">
        <h1 class="mb-12 text-center text-3xl font-semibold">
            Bienvenido a Etihad Airways
        </h1>
        <form class="form grid gap-5 media-640:max-w-screen-media-640" id="form">
            <h2 id="h2" class="font-bold text-black"></h2>
            <h4 class="font-semibold">Llene los espacios correspondientes:</h4>
            <div class="form-group" id="register">
                <div class="grid gap-5 media-500:grid-cols-2">
                    <div class="form-group" id="group-name">
                        <label for="name"
                            class="form-label block cursor-pointer p-2.5 text-left font-bold text-black">Nombres</label>
                        <div class="form-group-input relative">
                            <input type="text"
                            class="form-input h-11 w-full rounded-md border-x-2 border-y-2 border-gray-300 bg-white bg-opacity-80 pl-2.5 pr-10 text-black transition-colors duration-300 focus:border-blue-600 focus:outline-none"
                            name="name" id="name" placeholder="Ingrese sus nombres" />
                            <i
                                class="form-validacion-estado fa-solid fa-circle-xmark absolute bottom-4 right-2.5 opacity-0"></i>
                        </div>
                        <p class="form-input-error mt-2.5 hidden text-left text-xs text-black">
                            Nombres NO válidos
                        </p>
                    </div>
                    <div class="form-group" id="group-surname">
                        <label for="surname"
                            class="form-label block cursor-pointer p-2.5 text-left font-bold text-black">Apellidos</label>
                        <div class="form-group-input relative">
                            <input type="text"
                                class="form-input h-11 w-full rounded-md border-x-2 border-y-2 border-gray-300 bg-white bg-opacity-80 pl-2.5 pr-10 text-black transition-colors duration-300 focus:border-blue-600 focus:outline-none"
                                name="surname" id="surname" placeholder="Ingrese sus apellidos" />
                            <i
                                class="form-validacion-estado fa-solid fa-circle-xmark absolute bottom-4 right-2.5 opacity-0"></i>
                        </div>
                        <p class="form-input-error mt-2.5 hidden text-left text-xs text-black">
                            Apellidos NO válidos
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="grid gap-5 grid-cols-1">
                    <!-- <div class="form-group">
                        <label for="user"
                            class="form-label block cursor-pointer p-2.5 text-left font-bold text-black">Tipo de
                            Usuario</label>
                        <select
                            class="flex h-11 w-full justify-start rounded-md border-2 border-solid border-gray-300 bg-white bg-opacity-80 text-medium text-black outline-none transition-colors duration-500 focus:border-blue-600"
                            id="type-user">
                            <option value="PASAJERO">Cliente</option>
                            <option value="ADMINISTRADOR">Administrador</option>
                            <option value="AUXILIAR">Auxiliar</option>
                        </select>
                    </div> -->
                    <div class="form-group" id="group-user">
                        <label for="user"
                            class="form-label block cursor-pointer p-2.5 text-left font-bold text-black">ID
                            Usuario</label>
                        <div class="form-group-input relative">
                            <input type="text"
                                class="form-input h-11 w-full bg-white rounded-md border-x-2 border-y-2 border-gray-300 bg-opacity-80 pl-2.5 pr-10 text-black transition-colors duration-300 focus:border-blue-600 focus:outline-none"
                                name="user" id="user" placeholder="Ingrese su ID de usuario" />
                            <i
                                class="form-validacion-estado fa-solid fa-circle-xmark absolute bottom-4 right-2.5 opacity-0"></i>
                        </div>
                        <p class="form-input-error mt-2.5 hidden text-left text-xs text-black">
                            Usuario NO válido
                        </p>
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="grid gap-5 media-500:grid-cols-2">
                    <div class="form-group" id="group-password">
                        <label for="password"
                            class="form-label block cursor-pointer p-2.5 text-left font-bold text-black">Contraseña</label>
                        <div class="form-group-input relative">
                            <input type="password"
                                class="form-input h-11 w-full rounded-md border-x-2 border-y-2 border-gray-300 bg-white bg-opacity-80 pl-2.5 pr-10 text-black transition-colors duration-300 focus:border-blue-600 focus:outline-none"
                                name="password" id="password" placeholder="Tu contraseña" value="123" />
                            <i
                                class="form-validacion-estado fa-solid fa-circle-xmark absolute bottom-4 right-2.5 opacity-0"></i>
                        </div>
                        <p class="form-input-error mt-2.5 hidden text-left text-xs text-black">
                            Contraseña entre 3 a 16 carácteres
                        </p>
                    </div>
                    <div class="form-group" id="group-password2">
                        <label for="password2"
                            class="form-label block cursor-pointer p-2.5 text-left font-bold text-black">Confirmar
                            Contraseña</label>
                        <div class="form-group-input relative">
                            <input type="password"
                                class="form-input h-11 w-full rounded-md border-x-2 border-y-2 border-gray-300 bg-white bg-opacity-80 pl-2.5 pr-10 text-black transition-colors duration-300 focus:border-blue-600 focus:outline-none"

                                class="form-validacion-estado fa-solid fa-circle-xmark absolute bottom-4 right-2.5 opacity-0"></i>
                        </div>

                            Las contraseñas deben ser iguales
                        </p>
                    </div>
                </div>
            </div>
            <div id="change-p" class="flex">
                <p class="mx-1"></p>
                <a href="#" class="text-blue-700 underline hover:no-underline" id="btn"></a>
            </div>
            <div class="form-message alert alert-error hidden h-fit bg-red-600 leading-10 shadow-lg" id="form-message">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0 stroke-current" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span><b>Error:</b> Por favor rellena correctamente los espacios</span>
                </div>
            </div>
